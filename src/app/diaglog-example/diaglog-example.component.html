

<div class="dialog-box p-3"  >

    <form action=""  [formGroup]="potentialRateForm"  class="flex flex-col justify-center">

      <mat-form-field class="example-full-width p-2 " >
        <mat-label>Trip</mat-label>
        <input matInput formControlName="trip" >
      </mat-form-field><br>

      <mat-form-field class="example-full-width p-2">
        <mat-label>Duration</mat-label>
        <input matInput  formControlName="duration">
      </mat-form-field><br>

      <mat-form-field class="example-full-width p-2">
        <mat-label>Frequency</mat-label>
        <input matInput formControlName="frequency" >
      </mat-form-field><br>

      <mat-form-field class="example-full-width p-2">
        <mat-label>Charges</mat-label>
        <input matInput  formControlName="charges">
      </mat-form-field><br>

      <mat-form-field class="example-full-width p-2">
        <mat-label>OverTime</mat-label>
        <input matInput formControlName="overtime" >
      </mat-form-field><br>
 </form>

   <div class="flex justify-center p-1">
    <button mat-raised-button color="primary"  (click)="saveData()">Save</button>
   </div>
</div>
